<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTransactionLabel" jhiTranslate="luckycoinApp.transaction.home.createOrEditLabel">Create or edit a Transaction</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!transaction.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="transaction.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="luckycoinApp.transaction.completed" for="field_completed">Completed</label>
            <input type="checkbox" class="form-control" name="completed" id="field_completed"
                [(ngModel)]="transaction.completed" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="luckycoinApp.transaction.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="transaction.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === transaction.user?.id ? transaction.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="luckycoinApp.transaction.announcement" for="field_announcement">Announcement</label>
            <select class="form-control" id="field_announcement" name="announcement" [(ngModel)]="transaction.announcement" >
                <option [ngValue]="null"></option>
                <option [ngValue]="announcementOption.id === transaction.announcement?.id ? transaction.announcement : announcementOption" *ngFor="let announcementOption of announcements; trackBy: trackAnnouncementById">{{announcementOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
